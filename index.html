<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <section>

            <div class="p-5 bg-slate-500 container text-center">
                <h2 class="text-3xl font-bold text-purple-800">Search your phone.</h2>
                <input class="p-2" type="text" name="" id="search-text" placeholder="search here...">
                <button onclick="searchHandle()" class="btn btn-primary">search</button>
            </div>
        </section>
        <!-- load spinner  -->
        <div id="loading-spinner" class="w-min mx-auto mt-10 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>

        <section id="card-container" class="md:grid grid-cols-3 gap-10">
            <!-- append the dynamic data of card here-->
        </section>

        <section>
            <div id="show-all-div" class="mt-5 mx-auto w-max hidden">
                <button onclick="allDataShow()" id="show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-container">
                 

                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <footer>

    </footer>



    <!-- java scripts file -->
    <script src="phone-hunter.js"></script>
</body>

</html>
